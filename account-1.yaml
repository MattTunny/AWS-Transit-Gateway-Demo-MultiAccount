AWSTemplateFormatVersion: 2010-09-09

Description: >
  Transit Gateway Demo in Organizations: These cloudformation templates will create a VPC with Transit Gatway 
  and share it between 2 accounts. SSM is already configured so its easy to test network connectivity.

  Manual Update AccountTwo and Share Resource

  . **WARNING** This template creates Amazon EC2 instances. You will be 
  billed for the AWS resources used if you create a stack from this template.

Parameters:

  AccountTwo:
    Type: String
    Default: 123456789012

  AmznLinux2AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

  # Windows2016AmiId:
  #   Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
  #   Default: /aws/service/ami-windows-latest/Windows_Server-2016-English-Full-Base

  AccountOneCIDRvpc:
    Type: String
    Default: 10.1.0.0/16

  AccountOnePrivateSubnet:
    Type: String
    Default: 10.1.0.0/24

  CIDR:
    Type: String
    Default: '0.0.0.0/0'

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref AccountOneCIDRvpc
      EnableDnsSupport: True
      EnableDnsHostnames: True
      Tags:
        - Key: Name
          Value: Account-1-VPC

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !Ref AccountOnePrivateSubnet
      Tags:
        - Key: Name
          Value: AccountOnePrivateSubnet
      VpcId: !Ref VPC

  RouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: TransitGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: SMRouteTable

  TransitRouteTable:
    Type: AWS::EC2::TransitGatewayRouteTable
    Properties:
      Tags:
        - Key: Name
          Value: TransitGatewayRouteTable
      TransitGatewayId: !Ref TransitGateway

  TransitGateWayRoute:
    Type: AWS::EC2::TransitGatewayRoute
    Properties: 
      Blackhole: false
      DestinationCidrBlock: 0.0.0.0/0
      TransitGatewayAttachmentId: !Ref TransitGatewayAttachment
      TransitGatewayRouteTableId: !Ref TransitRouteTable

  TransiteGatewayRTTransitGatewayRouteTableAssociation:
    Type: AWS::EC2::TransitGatewayRouteTableAssociation
    Properties: 
      TransitGatewayAttachmentId: !Ref TransitGatewayAttachment
      TransitGatewayRouteTableId: !Ref TransitRouteTable

  TransitGatewayRTPropagation:
    Type: AWS::EC2::TransitGatewayRouteTablePropagation
    Properties: 
      TransitGatewayAttachmentId: !Ref TransitGatewayAttachment
      TransitGatewayRouteTableId: !Ref TransitRouteTable

  # RouteTableAssociation:
  #   Type: AWS::EC2::SubnetRouteTableAssociation
  #   DependsOn: TransitGatewayAttachment
  #   Properties:
  #     RouteTableId: !Ref RouteTable
  #     SubnetId: !Ref PrivateSubnet


  DefaultSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: DefaultSG
      GroupDescription: Default Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 443
          ToPort: 443
        - IpProtocol: icmp
          CidrIp: 10.0.0.0/8
          FromPort: -1
          ToPort: -1
      Tags:
        - Key: Name
          Value: DefaultSG
      VpcId: !Ref VPC

  InboundSGRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId:
        Fn::GetAtt:
          - DefaultSG
          - GroupId
      GroupId:
        Fn::GetAtt:
          - DefaultSG
          - GroupId
      
  TransitGateway:
    Type: AWS::EC2::TransitGateway
    Properties:
      AutoAcceptSharedAttachments: enable
      DefaultRouteTableAssociation: disable
      DefaultRouteTablePropagation: disable
      Description: Transit Gateway Demo
      DnsSupport: enable
      VpnEcmpSupport: enable
      Tags: 
        - Key: Name
          Value: Transit Gateway Demo

  TransitGatewayAttachment:    
    Type: AWS::EC2::TransitGatewayAttachment
    Properties:
      SubnetIds: 
        - !Ref PrivateSubnet
      Tags: 
        - Key: Name
          Value: Transite Gateway Demo
      TransitGatewayId: !Ref TransitGateway
      VpcId: !Ref VPC

